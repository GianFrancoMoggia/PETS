

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>paseadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="barra_titulo_filtro" #toolbar> 
    <ion-col>
      <div><h3>Paseadores</h3></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <div class="div-paseos" *ngFor="let paseador of PaseosServ.paseadores" value={{paseador}} >
      <ion-card class="card-paseo">
        <ion-row>
          <div>
            <ion-avatar>
              <img class="foto-mapa" src='../../assets/images/mapa.png'>
            </ion-avatar>
          </div>
          <ion-col>
            <ion-card-header class="header-titulo-paseo">
              <ion-card-title class="titulo-paseo">Nombre</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <span class="informacion-paseo">a</span><br>
              <span class="informacion-paseo">a</span>
              <ion-row>
                <span class="informacion-paseo">{{paseador.calificacion_promedio}}</span>
              </ion-row>
              <button class="boton-editar">Editar</button>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-row>


</ion-content>
