<ion-header>
  <ion-toolbar>
    <ion-title>Mis chats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row style="background: #f8f8f8;text-align: center; "> 
  <ion-col>
    <div><h3>Mis chats</h3></div>
  </ion-col>
</ion-row>
<div *ngFor="let chat of chatServ.chatsUsuarioCliente | async ">
  <div *ngIf="this.setValoresID(chat.idTrabajador,chat.idChat)">
    <app-chat-card idDestinatario={{idDestinatario}} idChat={{idChat}}></app-chat-card>
  </div>
  
</div>
