
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>Cambiar Organizacion</ion-label>
      <ion-select 
      [interfaceOptions]="customActionSheetOptions" 
      *ngIf="org.organizacion; let orgAux"
      interface="action-sheet" 
      placeholder="{{orgAux.nombre}}"
      [(ngModel)]="idOrganizacion"
      (ionChange)="cambiarOrganizacion()"
      >
        <ion-select-option *ngFor="let orgAux of this.org.organizaciones"  value="{{orgAux.oid}}">{{orgAux.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
  
  </ion-list>
  <ion-col>
      <div class="div-contiene-foto-nombre" >
        <ion-avatar  id="org-avatar">
          <img *ngIf="this.org.organizacion" src="{{this.org.organizacion.foto}}" >
        </ion-avatar>
        <div class="div-contiene-nombre-provincia">
          <div class="div-nombre-organizacion">
            <h1 *ngIf="org.organizacion; let orgAux" style="font-weight: bold;">{{ orgAux.nombre }}</h1>
          </div>
          <div class="div-localizacion-org">
            <h6 *ngIf="org.organizacion; let orgAux" style="margin-top: -10px;">Se encuentra en: {{ orgAux.localizacion }}</h6>
          </div>
        </div> 
      </div>
  </ion-col>
  <!-- <app-mascota-card></app-mascota-card> -->
</ion-content>
