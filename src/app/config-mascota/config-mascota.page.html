<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    
    <ion-col>

      <ion-row>
        
        <ion-col>
          <a>Nombre:</a>
          <ion-item lines="full" style="margin-left: 5px;">
            <ion-input type="text" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>

        <ion-col>
          <a>Especie:</a>
          <ion-item lines="full" style="margin-left: 5px;">
            <ion-select placeholder="Select One">
              <ion-select-option value="f">Gato</ion-select-option>
              <ion-select-option value="m">Perro</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        
        <ion-col>
          <a>Descripcion:</a>
          <ion-item lines="full" style="margin-left: 5px;">
            <ion-input type="text" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        
        <ion-col>
          <a>Cuidados:</a>
          <ion-item lines="full" style="margin-left: 5px;">
            <ion-input type="text" required></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-col>

  </div>

</ion-content>
