<ion-content id="contentRegister">
  <form>
    <ion-row style="margin-bottom: -15px;">
      <ion-col>
        <ion-item lines="full" style="margin-left: 5px;">
          <ion-input type="text" placeholder="Nombre" #nombre required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="full" style="margin-right: 5px;">
          <ion-input type="text" placeholder="Apellido" #apellido required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item lines="full">
      <ion-input type="text" placeholder="Correo" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input type="password" placeholder="Contraseña" #password required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input type="text" placeholder="--/--/----" #nacimiento required></ion-input>
    </ion-item>
    <ion-row style="margin-top: -15px;">
      <ion-col>
        <ion-item lines="full" style="margin-left: 5px;">
          <ion-input type="text" placeholder="DNI" #dni required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="full" style="margin-right: 5px;">
          <ion-select interface="action-sheet" placeholder="Ubicacion" style="margin-right: 5px;" #ubicacion>
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="register" type="submit" (click)="onRegister(email, password, nombre, apellido, nacimiento, dni)" expand="block">Registrame</button>
      </ion-col>
    </ion-row>
    <a routerLink="/login" style="display: block; text-align: center;position: absolute;
    bottom: 10px;
    right: 0;
    left: 0;">¿Ya tenés una cuenta? Ingresar</a>
  </form>
</ion-content>
