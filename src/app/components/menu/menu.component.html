<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start" menu="ion-menu" (click)="changeIconMenu()">
      <ion-icon id="menu-icon" name="menu-outline"></ion-icon>
    </ion-menu-button>
    <ion-button id="mail-button" slot="end">
      <ion-icon style="font-size: 32px;position: absolute;" name="mail-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" swipeGesture="false" menuId="ion-menu" contentId="main">
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar>
          <img *ngIf="aServ.user$ | async; let user1" src="{{user1.foto}}" >
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-label class="h2-nombre-usuario" *ngIf="aServ.user$ | async; let user1">{{ user1.nombre }}{{user1.apellido}}</ion-label>
      </ion-item>
      <ion-item>
        <a routerLink="/perfil-usuario" style="display: block; text-align: center;">
          <ion-icon name="person-outline"></ion-icon>
          <h6>Perfil</h6>
        </a>
      </ion-item>
      <ion-item>
        <a routerLink="/register" style="display: block; text-align: center;">
          <ion-icon name="heart-outline"></ion-icon>
          <h6>Perfil de Organizacion</h6>
        </a>
      </ion-item>
      <ion-item>
        <a routerLink="/register" style="display: block; text-align: center;">
          <ion-icon name="bookmark-outline"></ion-icon>
          <h6>Mis Organizaciones</h6>
        </a>
      </ion-item>
      <ion-item>
        <a routerLink="/configuraciones" style="display: block; text-align: center;">
          <ion-icon name="settings-outline"></ion-icon>
          <h6>Configuracion</h6>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
