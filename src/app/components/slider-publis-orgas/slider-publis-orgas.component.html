<div *ngIf="this.organizacion | async; let org">
  <ion-slides class="slide1" pager="true" >
    <ion-slide class="slide2" >
      <div *ngIf="this.publicaciones | async; let publis">
        <div *ngFor="let publi of publis">
          
          <div *ngIf="this.pasarADate(publi.fecha) >= this.ahora">
            <publi-card  id={{publi.docId}} nombre={{publi.nombre}} foto={{publi.foto}} calificacion={{publi.calificacion}} idOrga={{org.docId}} orgNombre={{org.nombre}}></publi-card>
          </div>
        </div>
      </div>
      
    </ion-slide>
  </ion-slides>
</div>
