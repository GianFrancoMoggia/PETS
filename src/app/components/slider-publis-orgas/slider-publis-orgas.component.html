<div *ngIf="this.organizacion | async; let org">
  <ion-slides class="slide1" pager="true" >
    <ion-slide class="slide2" >
      <div *ngFor="let publi of this.publicaciones | async">
        <div *ngIf="this.pasarADate(publi.fecha) >= this.ahora">
          <publi-card  class= "carta" id={{publi.docId}} nombre={{publi.nombre}} foto={{publi.foto}} calificacion={{publi.calificacion}} idOrga={{org.docId}} orgNombre={{org.nombre}}></publi-card>
        </div> adasdasd
      </div>
    </ion-slide>
  </ion-slides>
</div>
