<ion-card class="card-paseo" *ngIf="usuario | async; let usuario"  [routerLink]="['/perfil',this.idUsuario]">
  <ion-row>
    <div>
      <ion-avatar>
        <img class="foto-mapa" src="{{usuario.foto}}">
      </ion-avatar>
    </div>
    <ion-col>
      <ion-card-header class="header-titulo-paseo">
        <ion-card-title class="titulo-paseo">{{usuario.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        
          <ion-row>
            <span class="informacion-paseo">{{usuario.barrio}}</span>
          </ion-row>
          <ion-row>
            <p>Calificacion:</p>
            <span class="informacion-paseo">{{calificacion_promedio}}</span> 
          </ion-row> 
        <button class="boton-editar">Ver perfil</button>
      </ion-card-content>
    </ion-col>
  </ion-row>
</ion-card>
