<ion-card class="card-paseo" *ngFor="let usuario of usuarios"  [routerLink]="['/perfil',this.usuarios[0].uid]">
  <ion-row>
    <div>
      <ion-avatar>
        <img class="foto-mapa" src="{{usuario.foto}}">
      </ion-avatar>
    </div>
    <ion-col>
      <ion-card-header class="header-titulo-paseo">
        <ion-card-title class="titulo-paseo">{{usuario.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span class="informacion-paseo">{{calificacion_promedio}}</span><br>
        <ion-row>
          <span class="informacion-paseo">{{usuario.barrio}}</span>
        </ion-row>
        <button class="boton-editar">Editar</button>
      </ion-card-content>
    </ion-col>
  </ion-row>
</ion-card>
