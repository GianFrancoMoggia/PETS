
<form>
  <ion-item lines="full">
    <ion-input type="text" placeholder="Correo" #email required></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <button id="login" type="submit" (click)="onResetPassword(email)" expand="block">Enviar Correo</button>
    </ion-col>
  </ion-row>
  <a routerLink="/login" style="display: block; text-align: center;position: absolute;
    bottom: 10px;
    right: 0;
    left: 0;">¿Te acordaste de tu contraseña? Ingresa</a>
</form>
