<ion-header>
  <ion-toolbar>
    <ion-title>notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="userServ.paseador | async;let paseador">
    <div *ngIf="paseador.solicitud_paseo.length > 0">
      <!--<div *ngIf="hayPaseo == true">-->
      <ion-row style="opacity: 0.8;background: #7bd7b5;box-shadow: 0px 5px 4px rgb(0 0 0 / 30%);">
        <label style="margin: auto;font-size: x-large;color: white">Solicitud Paseo</label>
      </ion-row>
      <app-solicitud-contrato *ngFor="let contrato of paseador.solicitud_paseo" idContrato={{contrato}} tipo="Paseador">
      </app-solicitud-contrato>
    </div>
  </div>
  <div *ngIf="userServ.cuidador | async;let cuidador">
    <div *ngIf="cuidador.solicitud_cuidado.length > 0">
      <!--<div *ngIf="hayCuidado == true">-->
      <ion-row style="opacity: 0.8;background: #7bd7b5;box-shadow: 0px 5px 4px rgb(0 0 0 / 30%);">
        <label style="margin: auto;font-size: x-large;color: white">Solicitud Cuidado</label>
      </ion-row>
      <app-solicitud-contrato *ngFor="let contrato of cuidador.solicitud_cuidado" idContrato={{contrato}} tipo="Cuidador">
      </app-solicitud-contrato>
    </div>
  </div>
  <div *ngIf="org.organizaciones.length > 0">
    <div *ngFor="let orgAux of org.organizaciones">
      <div *ngIf="orgAux.solicitud_transito.length > 0">
        <!--<div *ngIf="hayTransito == true">-->
        <ion-row style="opacity: 0.8;background: #7bd7b5;box-shadow: 0px 5px 4px rgb(0 0 0 / 30%);">
          <label style="margin: auto;font-size: x-large;color: white">Solicitud Transito</label>
        </ion-row>
        <app-solicitud-contrato *ngFor="let contrato of orgAux.solicitud_transito" idContrato={{contrato}} tipo="Transito" idOrga={{orgAux.oid}}>
        </app-solicitud-contrato>
      </div>
    </div>
  </div>
  <!-- <div *ngIf="authSvc.user$ | async;let user">
    <div *ngIf="user.solicitud_admin.length > 0">
      <ion-row style="opacity: 0.8;background: #7bd7b5;box-shadow: 0px 5px 4px rgb(0 0 0 / 30%);">
        <label style="margin: auto;font-size: x-large;color: white">Solicitud Administracion</label>
      </ion-row>
      <app-solicitud-contrato *ngFor="let contrato of user.solicitud_admin" idContrato={{contrato}}tipo="Administracion">
      </app-solicitud-contrato>
    </div>
  </div> -->

</ion-content>
