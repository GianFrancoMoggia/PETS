<ion-content *ngIf="this.publicacion | async; let publi">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Publicacion</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-label><p class="label-organizacion">.</p></ion-label>
  <ion-col *ngIf="this.organizacion | async; let org">
    <div class="div-contiene-foto-nombre">
      <ion-avatar id="org-avatar">
        <img src="{{org.foto}}" />
      </ion-avatar>
      <div class="div-contiene-nombre-provincia">
        <div class="div-nombre-organizacion">
          <h1 style="font-weight: bold">{{ org.nombre }}</h1>
        </div>
      </div>
    </div>
  </ion-col>
  <ion-item class="item-publicaciones"> </ion-item>
  <div>
    <div class="centrado">
      <ion-label class="nombre-publi">{{publi.nombre}}</ion-label>
    </div>
    <div class="centrado"><img class="foto" src="{{publi.foto}}" /></div>
    <div class="izquierda">
      <ion-button
        (click)="mostrarTexto('descripcion')"
        color="none"
        class="boton-desc"
      >
        Descripcion
      </ion-button>
      <p id="descripcion" style="display: none" class="label-desc">
        <font color="brown">🐾</font>&nbsp;{{publi.descripcion}}
      </p>
      <div class="izquierda">
        <ion-button
          (click)="mostrarTexto('cuidados')"
          color="none"
          class="boton-cuidados"
        >
          Cuidados
        </ion-button>
      </div>
      <p id="cuidados" style="display: none" class="label-cuidados">
        <font color="green">✚</font>&nbsp;{{publi.cuidados}}
      </p>
    </div>
  </div>
  <!--<div *ngIf="this.authServ.user$.administrando.includes(organizacion.oid); else noPodiTransitar">-->
  <div id="siPodi">
    <button class="button-green" (click)="nuevoTransito()">
      Quiero transitar
    </button>
    <div id="transito" style="display: none" class="svg-loader">
      <svg class="svg-container" height="20" width="20" viewBox="0 0 100 100">
        <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
        <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
      </svg>
    </div>
    <button class="button-green" (click)="nuevaAdopcion()">
      Quiero adoptar
    </button>
    <div id="adopcion" style="display: none" class="svg-loader">
      <svg class="svg-container" height="20" width="20" viewBox="0 0 100 100">
        <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
        <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
      </svg>
    </div>
  </div>
  <!--<ng-template #noPodiTransitar>-->
  <!--</ng-template>-->
</ion-content>
